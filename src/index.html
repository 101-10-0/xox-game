<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totoro's Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="game-title">Totoro's Tic-Tac-Toe</h1>
        
        <div class="scoreboard">
            <h2>Scoreboard</h2>
            <div class="scores">
                <p>Cat Bus (O): <span id="scoreO">0</span></p>
                <p>Totoro (X): <span id="scoreX">0</span></p>
                <p>Peaceful Ties: <span id="scoreTie">0</span></p>
            </div>
        </div>
        
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="game-controls">
            <button id="startGame">Start New Game</button>
        </div>
    </div>

    <div class="modal" id="gameModal">
        <div class="modal-content">
            <img src="assets/images/catbus.jpg" alt="Game Character" class="modal-icon" id="modalImage">
            <p class="modal-message"></p>
            <button class="modal-close">Continue Adventure</button>
        </div>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
